<!-- used both to post a question and a response -->

{% extends 'ComSemApp/sidebar.html' %}

{% block content %}

<div class="card-box cs-table-container">

	<div class="row">
		<h4 class="m-t-0 header-title"><b>{{ page_title }}</b></h4>
	</div>

	<form method="post">
		<div class="row mt-4">
			<div class="col-12 mx-auto">
				{% csrf_token %}

				{% include 'ComSemApp/form_contents.html' %}

				{% if obj_form %}
					{% include 'ComSemApp/form_contents.html' with form=obj_form %}
				{% endif %}
			</div>
		</div>

		<br />

		<div class="row mt-4">
			<div class="col-6 mx-auto">
				<button class="btn btn-primary btn-block" type="submit">Save</button>
			</div>
		</div>
	</form>

</div>

<!-- make django forms look nicer -->
<script>
	$(function(){
		$('input,select,textarea').addClass('form-control');
		$('.datepicker').datepicker({
			'autoclose': true,
			'format': 'yyyy-mm-dd',
		})
	});
</script>
{{ form.media.js }}

{% endblock %}
