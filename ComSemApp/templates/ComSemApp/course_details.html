<div class="portlet">
	<div class="portlet-heading portlet-default">

		<h4 class="portlet-title m-t-0 header-title"><b>Course Details</b></h4>

		<div class="portlet-widgets">

			<a data-toggle="collapse" data-parent="#accordion1" href="#courseInfoPortlet"><i class="ion-minus-round"></i></a>

		</div>

		<div class="clearfix"></div>
	</div>

	<div id="courseInfoPortlet" class="panel-collapse collapse show">
		<div class="portlet-body">

			<p>Name: <span class='float-right'>{{ course.course_type.name }}</span></p>
			<p>Institution: <span class='float-right'>{{ course.session.session_type.institution }}</span></p>
			<p>Session: <span class='float-right'>{{ course.session }}</span></p>
			<p>Section: <span class='float-right'>{{ course.section }}</span></p>

		</div>
	</div>
</div>
