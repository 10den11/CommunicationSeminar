{% if course.students.all %}
<thead>
	<tr>
		<th>Name</th>
	</tr>
</thead>

<tbody>
	{% for student in course.students.all %}
	<tr>
		<td>{{ student}}</td>
		<td> 44/23 worksheets</td>
		<td><a href="{{student.user.email}}">Email</a></td>
	</tr>
	{% endfor %}
</tbody>
{% else %}
	<h4>No Enrolled Students</h4>
{% endif %}
