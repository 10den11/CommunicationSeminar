{% for field in form %}
<p>
	{{ field.label_tag }}<br>
	{{ field }}

	{% if field.errors %}
		{% for error in field.errors %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
		{% endfor %}
	{% elif field.help_text %}
		<small style="color: grey">{{ field.help_text|safe }}</small>
	{% endif %}
</p>
{% endfor %}
